<script type="text/javascript">

    class demo {
        sum() {
            let phys = parseInt(prompt("Enter First Number"));
            let chem = parseInt(prompt("Enter Second Number"));
            let bio = parseInt(prompt("Enter Third Number"));
            let math = parseInt(prompt("Enter Fourth Number"));
            let com = parseInt(prompt("Enter Five Number"));
            let per;

            per = (phys + chem + bio + math + com);
            let avg = per / 5;


            if (avg >= 90) {
                
                document.write("Grade A");

            }

            else if (avg >= 80) {

                document.write("Grade B");

            }

            else if (avg >= 70) {

                document.write("Grade C");

            }

            else if (avg >= 60) {

                document.write("Grade D");

            }

            else if (avg >= 40) {

                document.write("Grade E");

            }

            else {

                document.write("Grade F");

            }
        }
    }
    let obj = new demo;
    obj.sum();
</script>
